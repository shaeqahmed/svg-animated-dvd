<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The svg</title>
        <style>
@import url('https://fonts.googleapis.com/css?family=VT323');
</style> 
    </head>

    <body style="background-color: steelblue;">
    <center>
    <h3 style="margin-top:7vh;color:white; font-size:11vh; font-family: 'VT323', monospace;">Animation TV</h3>
    <div id="container" style=" height: 500px; margin-top: 95px;
  position: fixed;
    bottom: 4px; margin: 0 0 0 -250px; left: 50%;
  width: 500px;">
        <svg id="svg" width="500" height="500" style="border-width: 2px;border-radius:33px;-webkit-box-shadow: 10px 10px 34px 12px rgba(0,0,0,0.75);
-moz-box-shadow: 10px 10px 34px 12px rgba(0,0,0,0.75);
box-shadow: 10px 10px 34px 12px rgba(0,0,0,0.75); height: 100%;
  width: 100%;background-color: #606060;border:0px solid black"></svg>
        <button id="clear" style="color: white;background-color: #606060;border-radius:5px;top: 56px;right: 15px;position: absolute;width: 15%;">Clear</button>
    <button id="circle" style="color: white;background-color: #606060;border-radius:5px;top: 96px;right: 15px;position: absolute;width: 15%;">Circle</button>
      <button id="dvd" style="color: white;background-color: #606060;border-radius:5px;top: 136px;right: 15px;position: absolute;width: 15%;">DVD</button>
      <button id="stop" style="color: white;background-color: #606060;border-radius:5px;top: 176px;right: 15px;position: absolute;width: 15%;">Stop</button>
    

        </div>
        </center>
	  
        <script src="svg.js"></script>
    </body>
</html>
